<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Rating Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <div class="form-container">
        <div class="form-title">
            <h3>Bank Rating Form<svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-bank" viewBox="0 0 16 16">
                <path d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.5.5 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89zM3.777 3h8.447L8 1zM2 6v7h1V6zm2 0v7h2.5V6zm3.5 0v7h1V6zm2 0v7H12V6zM13 6v7h1V6zm2-1V4H1v1zm-.39 9H1.39l-.25 1h13.72z"/>
            </svg></h3>
        </div>
        <form>
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" class="form-control" id="companyName" placeholder="Enter company name">
            </div>
            <div class="form-group">
                <label for="financialInstitutionName">Financial Institution Name</label>
                <input type="text" class="form-control" id="financialInstitutionName" placeholder="Enter financial institution name">
            </div>
            <div class="form-group">
                <label for="companyContactPerson">Company Institution Contact Person</label>
                <input type="text" class="form-control" id="companyContactPerson" placeholder="Enter contact person">
            </div>
            <div class="form-group">
                <label for="financialInstitutionName2">Financial Institution Name</label>
                <input type="text" class="form-control" id="financialInstitutionName2" placeholder="Enter financial institution name">
            </div>
            <div class="form-group">
                <label for="contactPhoneNumber">Contact Phone Number</label>
                <input type="text" class="form-control" id="contactPhoneNumber" placeholder="Enter contact phone number">
            </div>
            <div class="form-group">
                <label for="accountHolderName">Name of Account Holder</label>
                <input type="text" class="form-control" id="accountHolderName" placeholder="Enter account holder name">
            </div>
            <div class="form-group">
                <label for="dateAccountOpened">Date Account Opened</label>
                <input type="date" class="form-control" id="dateAccountOpened">
            </div>
            <div class="form-group">
                <label for="accountType">Account Type</label>
                <input type="text" class="form-control" id="accountType" placeholder="Enter account type">
            </div>
            <div class="form-group">
                <label for="balance">Balance</label>
                <input type="text" class="form-control" id="balance" placeholder="Enter balance">
            </div>
            <div class="form-group">
                <label for="additionalInformation">Additional Information</label>
                <textarea class="form-control" id="additionalInformation" rows="3" placeholder="Enter additional information"></textarea>
            </div>
        </form>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
